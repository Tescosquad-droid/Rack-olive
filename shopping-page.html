<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services</title>
    <link rel="stylesheet" href="styles/shopping-page.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  </head>
  <body>
    <nav>
      <div class="company-name">
        <a href="home-page.html">
          Rack
        </a>
      </div>
      <div style="display: flex; align-items: center; column-gap: 20px; margin-right: 20px;">
        <div style="position: relative;">
          <a href="checkout.html">
            <img src="images/white-shop-cart.png" alt="" class="shop-cart" title="checkout">
            <p class="order-count js-order-count">0</p>
          </a>
        </div>
        <div class="profile-pic name-abbr" style="cursor: default;"></div>
      </div>
    </nav>
    <main>
      <div class="filt-container">
        <header class="js-filter-click">
          Filter
          <img src="images/double-medium-filter-icon.png" alt="" class="filt-icon js-filt-icon">
        </header>
        <div class="filter-step js-filter-step">
          <ul class="head js-head">
            <header class="head-click" data-attr="gender">
              Gender
              <div class="arrow js-arrow-gender"></div>
            </header>
            <ul class="list js-list-gender">
              <li>all</li>
              <li>male</li>
              <li>female</li>
            </ul>
          </ul>
          <ul class="head js-head">
            <header class="head-click" data-attr="brand">
              Brand
              <div class="arrow js-arrow-brand"></div>
            </header>
            <ul class="list js-list-brand">
              <li>all</li>
              <li>adidas</li>
              <li>nike</li>
              <li>puma</li>
              <li>louis vuitton</li>
              <li>others</li>
            </ul>
          </ul>
        </div>
      </div>
      <div class="js-product-container product-container"></div>
    </main>
    <script src="scripts/shopping-page.js" type="module"></script>
  </body> 
</html>
