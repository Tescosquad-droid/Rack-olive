<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="styles/forgot-password.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&display=swap" rel="stylesheet">
  </head>
  <body>
    <form>
      <header>Forgot Password</header>
      <div class="input-container">
        <input type="password" class="password-1" placeholder="New password">
      </div>
      <div class="input-container">
        <input type="password" class="password-2" placeholder="Verify password">
      </div>
      <button class="confirm-password"><a href="" class="redirect">Confirm</a></button>
    </form>
    

    <script src="scripts/forgot-password.js" type="module"></script>
  </body>
</html>
