<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="styles/forgot-password.css">
  </head>
  <body>
    <form>
      <header>Forgot Password</header>
      <div class="input-container">
        <input type="password" class="password-1" placeholder="New password">
      </div>
      <div class="input-container">
        <input type="password" class="password-2" placeholder="Verify password">
      </div>
      <button class="confirm-password"><a href="" class="redirect">Confirm</a></button>
    </form>
    

    <script src="scripts/forgot-password.js" type="module"></script>
  </body>
</html>
